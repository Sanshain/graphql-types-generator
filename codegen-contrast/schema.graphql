mutation Register {
	register(email: "", username: "$username", password1: "$password1", password2: "$password1"){
		success,
		errors,
		token
	}
}

query DialogInfo($id: Int, $first: String) {
	dialog(id: $id){
		id,
		title,
		founder {
			id
		},			
		users{
			id,			
			name,
			image,     
		},
		messagesList(first: $first){
			edges{
				node{
					id,
					author,				
					time,
					value,
					files,
					replyTo{
						id,
						time,					
						value,					
						files,
						author
					},
					likesCount,	
					rated,
				}
			}
		}
	}
}


mutation SettingsMutationPayload {
	userSettingsMutation(input: {id: 1, sex: false, placeId: 1, placeType: 25, firstName: ""}){
		profile{
				id,
				firstName
		}
	}
} 